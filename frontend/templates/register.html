{% extends "base.html" %}
{% block title %}Register Â· Pomoweb{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="glass-card rounded-2xl p-6 sm:p-8 shadow-soft">
    <h2 class="text-xl font-semibold mb-2">Create account</h2>
    <p class="text-slate-600 mb-6">A calmer way to focus and get work done.</p>

    {% if error %}
      <p class="mb-4 text-red-600">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="input" />
      <input type="password" name="password" placeholder="Password" required class="input" />
      <button type="submit" class="btn-primary w-full">Register</button>
    </form>

    <p class="text-sm text-slate-600 mt-6">Already have an account?
      <a href="{{ url_for('login') }}" class="link">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
