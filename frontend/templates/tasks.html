{% extends "base.html" %}
{% block content %}
  <h2>Task List</h2>
  <form method="POST">
    <input type="text" name="task" placeholder="Enter task" required>
    <button type="submit">Add Task</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
{% endblock %}
