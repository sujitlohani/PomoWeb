{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-4 bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Login</h2>
    {% if error %}
      <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="username" placeholder="Username" required class="border px-4 py-2 rounded-md" />
      <input type="password" name="password" placeholder="Password" required class="border px-4 py-2 rounded-md" />
      <input type="submit" value="Login" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" />
    </form>
    <p class="text-sm mt-4 text-gray-600">New user?
      <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
