{% extends "base.html" %}
{% block title %}Login · Pomoweb{% endblock %}
{% block content %}
<div class="max-w-md mx-auto glass-card rounded-2xl p-6 shadow-soft">
  <h1 class="text-xl font-semibold mb-4">Welcome back</h1>
  <form method="POST" class="space-y-4">
    {% if csrf_token %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    {% endif %}

    <div>
      <label class="block text-sm text-slate-600 mb-1">Email or Username</label>
      <input
        class="input w-full"
        type="text"
        name="identifier"
        placeholder="you@example.com or your username"
        required
      >
    </div>

    <div>
      <label class="block text-sm text-slate-600 mb-1">Password</label>
      <input class="input w-full" type="password" name="password" placeholder="••••••••" required>
    </div>

    {% if error %}
      <p class="text-sm text-red-600">{{ error }}</p>
    {% endif %}

    <div class="flex items-center justify-between pt-2">
      <a href="{{ url_for('forgot_password') }}" class="text-sm text-blue-600 hover:underline">
        Forgot password?
      </a>
      <button class="btn-primary">Log in</button>
    </div>
  </form>

  <p class="mt-4 text-sm text-slate-600">
    Don’t have an account?
    <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
{% endblock %}
