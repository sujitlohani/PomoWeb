{% extends "base.html" %}
{% block title %}Login Â· Pomoweb{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="glass-card rounded-2xl p-6 sm:p-8 shadow-soft">
    <h2 class="text-xl font-semibold mb-2">Welcome back</h2>
    <p class="text-slate-600 mb-6">Sign in to continue your focus streak.</p>

    {% if error %}
      <p class="mb-4 text-red-600">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="input" />
      <input type="password" name="password" placeholder="Password" required class="input" />
      <button type="submit" class="btn-primary w-full">Login</button>
    </form>

    <p class="text-sm text-slate-600 mt-6">New here?
      <a href="{{ url_for('register') }}" class="link">Create an account</a>
    </p>
  </div>
</div>
{% endblock %}
