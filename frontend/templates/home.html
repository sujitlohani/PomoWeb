{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-4 bg-gray-50">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4 text-gray-800">Welcome to Pomoweb</h1>
    <p class="mb-8 text-gray-600">Stay focused and manage your tasks efficiently.</p>

    <!-- Pomodoro Timer -->
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm">
      <div class="flex justify-center gap-2 mb-4">
        <button class="px-4 py-1 rounded-full border text-sm font-medium bg-blue-100 text-blue-700">Pomodoro</button>
        <button class="px-4 py-1 rounded-full border text-sm text-gray-500">Short Break</button>
        <button class="px-4 py-1 rounded-full border text-sm text-gray-500">Long Break</button>
      </div>
      <div class="text-6xl font-bold text-gray-800 mb-6">25:00</div>
      <div class="flex justify-center gap-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Start</button>
        <button class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6 inline" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M1 12h22M12 1v22" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Add Task -->
    <div class="mt-8">
      <button class="border-2 border-dashed border-gray-400 text-gray-600 px-6 py-3 rounded-lg hover:bg-gray-100">
        + Add Task
      </button>
    </div>
  </div>
</div>
{% endblock %}
